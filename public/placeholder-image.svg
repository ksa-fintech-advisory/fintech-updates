<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced Background Gradient -->
  <defs>
    <linearGradient id="premiumBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#premiumBg)"/>
  
  <!-- Glow Effects -->
  <circle cx="200" cy="150" r="250" fill="url(#glowEffect)"/>
  <circle cx="1000" cy="480" r="300" fill="url(#glowEffect)"/>
  
  <!-- Geometric Pattern -->
  <g opacity="0.08" stroke="#06b6d4" stroke-width="1" fill="none">
    <circle cx="150" cy="100" r="80"/>
    <circle cx="1050" cy="530" r="100"/>
    <path d="M 300,150 L 400,100 L 500,150 L 400,200 Z"/>
    <path d="M 800,450 L 900,400 L 1000,450 L 900,500 Z"/>
  </g>
  
  <!-- Modern Chart Visualization -->
  <g transform="translate(450, 180)">
    <!-- Chart Container -->
    <rect x="-20" y="-20" width="320" height="200" rx="12" fill="#1e293b" opacity="0.4"/>
    
    <!-- Animated Bars with Gradient -->
    <rect x="20" y="80" width="45" height="80" fill="url(#accentGlow)" rx="6" opacity="0.9">
      <animate attributeName="height" values="80;100;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="80;60;80" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="80" y="50" width="45" height="110" fill="url(#accentGlow)" rx="6" opacity="0.9">
      <animate attributeName="height" values="110;130;110" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="50;30;50" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="140" y="65" width="45" height="95" fill="url(#accentGlow)" rx="6" opacity="0.9">
      <animate attributeName="height" values="95;115;95" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="65;45;65" dur="3s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="200" y="30" width="45" height="130" fill="url(#goldAccent)" rx="6" opacity="0.95">
      <animate attributeName="height" values="130;150;130" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="30;10;30" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Trend Line -->
    <path d="M 42,105 Q 102,60 162,80 T 222,45" 
          stroke="#fbbf24" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.8">
      <animate attributeName="stroke-dashoffset" from="400" to="0" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Data Points -->
    <circle cx="42" cy="105" r="6" fill="#fbbf24">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="102" cy="75" r="6" fill="#fbbf24">
      <animate attributeName="r" values="6;8;6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="162" cy="85" r="6" fill="#fbbf24">
      <animate attributeName="r" values="6;8;6" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="222" cy="55" r="6" fill="#fbbf24">
      <animate attributeName="r" values="6;8;6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Digital Elements -->
  <g transform="translate(100, 350)" opacity="0.6">
    <circle cx="0" cy="0" r="3" fill="#06b6d4"/>
    <circle cx="30" cy="0" r="3" fill="#0ea5e9"/>
    <circle cx="60" cy="0" r="3" fill="#3b82f6"/>
  </g>
  <g transform="translate(1000, 150)" opacity="0.6">
    <circle cx="0" cy="0" r="3" fill="#fbbf24"/>
    <circle cx="30" cy="0" r="3" fill="#f59e0b"/>
    <circle cx="60" cy="0" r="3" fill="#06b6d4"/>
  </g>
  
  <!-- Brand Text with Enhanced Typography -->
  <text x="600" y="440" text-anchor="middle" fill="#ffffff" font-size="56" font-family="Arial, sans-serif" font-weight="bold" letter-spacing="2">
    KSA FINTECH
  </text>
  
  <!-- Accent Line -->
  <line x1="480" y1="465" x2="720" y2="465" stroke="url(#goldAccent)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Subtitle -->
  <text x="600" y="505" text-anchor="middle" fill="#06b6d4" font-size="28" font-family="Arial, sans-serif" font-weight="500" letter-spacing="1">
    Financial Technology Insights
  </text>
  
  <!-- Description -->
  <text x="600" y="555" text-anchor="middle" fill="#94a3b8" font-size="18" font-family="Arial, sans-serif" opacity="0.9">
    Analysis • Research • Innovation
  </text>
</svg>
